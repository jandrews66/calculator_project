<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="screen">
            <div id="top-display"></div>
            <div id="btm-display"></div>
        </div>
        <div id="top-btns">
            <div id="clear">CLEAR</div>
            <div id="delete">DELETE</div>
        </div>
        <div id="btns">
            <div class="nums">7</div>
            <div class="nums">8</div>
            <div class="nums">9</div>
            <div class="operator">/</div>

            <div class="nums">6</div>
            <div class="nums">5</div>
            <div class="nums">4</div>
            <div class="operator">*</div>

            <div class="nums">3</div>
            <div class="nums">2</div>
            <div class="nums">1</div>
            <div class="operator">-</div>

            <div id="decimal">.</div>
            <div class="nums">0</div>
            <div id="equals">=</div>
            <div class="operator">+</div>
        </div>
    </div>
    
</body>
</html>
