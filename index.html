<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="screen"></div>
        <div id="top-btns">
            <div id="clear">CLEAR</div>
            <div id="delete">DELETE</div>
        </div>
        <div id="btns">
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="divide">\</div>

            <div id="six">6</div>
            <div id="five">5</div>
            <div id="four">4</div>
            <div id="multiply">x</div>

            <div id="three">3</div>
            <div id="two">2</div>
            <div id="one">1</div>
            <div id="divide">-</div>

            <div id="decimal">.</div>
            <div id="zero">0</div>
            <div id="equals">=</div>
            <div id="plus">+</div>
        </div>
    </div>
    
</body>
</html>
